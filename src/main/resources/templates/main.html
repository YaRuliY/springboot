<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <title>Records</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/styles/tb.css" rel="stylesheet"/>
    <script type="text/javascript" src="/scripts/util.js"></script>
    <script src="/scripts/popup.js"></script>
</head>
<body>
    <div class="">
        <div style="padding: 0 0 0 7px; margin: 0;">
            <input type="text" name="searchkey" id="searchbox" placeholder="Enter your search request" onkeydown="doSearch();"/>
        </div>
        <table id="table"></table>
        <div style="padding: 0 0 0 7px; margin: 0;">
            <button class="button" onClick="document.location.href='/add'">Add Record</button>
            <div style="text-align: right; margin-top: -1.44em;">
                <div style="
                display: inline-block;
                margin-right: 0.4em;
                margin-top: -3em;
                padding-top: -3em;
                text-align: start;">
                    <form action="/logout" method="post">
                        <button class="button" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Popup-Wrapper-->
    <div id="popup" class="popup-wrapper hide">
        <div class="popup-content">
            <div class="popup-title">
                <input type="button" class="popup-close" value="&times;"/>
                <h3>Message</h3>
            </div>
            <div class="popup-body">
                <p id="pid"></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            preparingRecords(getRecordsURL);
            popupObject = new Popup(document.getElementById('popup'), {
                width: 400,
                height: 300
            });
        });
    </script>
</body>
</html>
