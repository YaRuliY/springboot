<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/styles/main.css" rel="stylesheet"/>
    <script type="text/javascript" src="/scripts/util.js"></script>
    <script src="/scripts/popup.js"></script>
</head>
<body>
    <div>
        <div class="form-group">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name"/>

                <label for="surname">Surname</label>
                <input type="text" id="surname"/>
            </div>

            <div>
                <label for="patronymic">Patronymic</label>
                <input type="text" id="patronymic"/>
            </div>

            <div>
                <label for="telephone">Telephone</label>
                <input type="text" id="telephone"/>

                <label for="hometel">Hometel</label>
                <input type="text" id="hometel"/>
            </div>

            <div>
                <label for="address">Address</label>
                <input type="text" id="address"/>

                <label for="email">E-mail</label>
                <input type="text" id="email"/>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="button" onClick="saveRecord();">Save Record</button>
        <button class="button" onClick="document.location.href='/main'">All Records</button>
    </div>
    <!--Popup-Wrapper-->
    <div>
        <div id="popup" class="popup-wrapper hide">
            <div class="popup-content">
                <div class="popup-title">
                    <input type="button" class="popup-close" value="&times;"/>
                    <h3>Message</h3>
                </div>
                <div class="popup-body">
                    <p id="pid"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            popupObject = new Popup(document.getElementById('popup'), {
                width: 400,
                height: 300
            });
        });
    </script>
</body>
</html>
