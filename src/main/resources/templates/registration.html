<!DOCTYPE html>
<html>
<head lang="en">
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/styles/main.css" rel="stylesheet"/>
    <script type="text/javascript" src="/scripts/util.js"></script>
    <script src="/scripts/popup.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Localhost</h1>
        <hr/>
        <div class="form-group">
            <label for="fio" class="cols-sm-2 control-label">Initials</label>
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="fio" id="fio"  placeholder="Enter your initials"/>
        </div>

        <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
        </div>

        <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
        </div>

        <div class="form-group">
            <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
        </div>

        <button type="submit" onclick="saveUser();">Register</button>
    </div>
    <div class="container">
        <hr/>
        <button type="button" onClick="document.location.href='/login'">Login</button>
    </div>

    <!--Popup-Wrapper-->
    <div id="popup" class="popup-wrapper hide">
        <div class="popup-content">
            <div class="popup-title">
                <input type="button" class="popup-close" value="&times;"/>
                <h3>Message</h3>
            </div>
            <div class="popup-body">
                <p id="pid"></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            popupObject = new Popup(document.getElementById('popup'), {
                width: 400,
                height: 300
            });
        });
    </script>
</body>
</html>
